<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="explanation">
            <h1>WORK TO DOS</h1>
            <p style="color: orange;">Enter text into the input field to add items to list.</p>
            <p style="color: greenyellow;">Click the item to mark it as complete.</p>
            <p style="color: black;">Click the "X" to remove the item from your list.</p>
        </div>

        <form action="">
            <input type="text" placeholder="New Item..." class="search-field">
            <button class="sub-btn" type="button"><i class="fa fa-pencil" style="color: rgb(56, 177, 177);"></i></button>
        </form>
        

        <div class="list">


        </div>
        <p class="message"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
